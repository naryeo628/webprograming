<!DOCTYPE html>
<html>
<head><title>Hover</title>
<style>
#mydiv {
	width : 100px;
	height : 100px;
	background-size : 100px 100px;
	background-image : url("a.png");
}
#mydiv:hover {
	background-image : url("b.png");
}
</style>
</head>
<body>
<hr>
<table>
<tr>
	<td>마우스를 올리면 ?</td>
	<td><div id="mydiv"></div></td>
</tr>
</table>

</body>
</html>
