<!DOCTYPE html>
<html>
<head><title>애니메이션</title>
<style>
@keyframes fontLenz {
  0% { font-size : 500%;}
  50% { font-size : 100%;}
  100% { font-size : 500%;}
}
h3 {
	animation-name : fontLenz;
	animation-duration : 4s;
	animation-iteration-count : infinite;
}
h3:hover {
	transform : rotate(80deg);
}
</style></head>
<body>
<h3>꽝!</h3>
<hr>
<p>꽝! 글자가 3초동안 500%에서 
시작하여 100%로 바뀌는 
애니메이션입니다. 무한 반복합니다.</p>
</body>
</html>
