<!doctype html>
<html>
<style>
@keyframes trans {
	33% { transform : rotate(180deg); }
	66% { transform : skew(0deg,-20deg); }
	100% { transform : rotate(90deg) scale(1,3); }
}

img:hover {
	animation-duration : 3s;
	animation-name : trans;

}
</style>
<title>이미지 테두리 만들기</title>
</head>
<body>
<div>
	<img id="tran" src="ujung.jpg" width="20%" height="20%" alt="animation">
</div>
</body>
</html>
