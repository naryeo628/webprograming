<!doctype html>
<html>
<head>
<meta name="description" content="소프트웨어 기술 선호 설문조사">
<meta name="keywords" content="모바일, 소프트웨어, 스마트폰, 설문조사">
<meta name="viewport" content="width=device-width"> 
<meta name="robots" content="index,follow"> <!--  이 문서도 긁어가고 링크된 문서도 긁어감. -->
<meta name="author" content="Jeongwook">
	<link href="4survey.css" type="text/css" rel="stylesheet">
</style>
<title>소프트웨어 기술 선호에 대한 설문조사</title>
</head>
<body>
	<header>
		<h1>설문지</h1>
		<p>소프트웨어 기술에 대한 의견을 듣습니다. 많은 참여 부탁드립니다.<p>
	</header>
	<article>
		<form name="gr">
			<span>학년 </span>
			<label>
			<input type="radio" name="grade" value="1">
				1학년 
			</label>
			<label>
			<input type="radio" name="grade" value="2">
				2학년
			</label>
			<label> 
			<input type="radio" name="grade" value="3">
				3학년 
			</label>
			<label>
			<input type="radio" name="grade" value="4">
				4학년 
			</label>
		</form>
		<br>
		<form name="se">
			<span>성별</span>
			<label>
			<input type="radio" name="sex" value="1">
				남 
			</label>
			<label>
			<input type="radio" name="sex" value="2">
				여 
			</label>
		</form>
		<br>
		<form name="fa">
			<span>관심 분야</span>
			<select name="favorate">
				<option value="1">모바일 소프트웨어</option>
				<option value="2">임베디드 소프트웨어</option>
				<option value="3">os 소프트웨어</option>
			</select>
		</form>
		<br>
		<form name="fu">
			<span>진로(다중선택)</span>
			<input type="checkbox" value="1">개발 
			<input type="checkbox" value="2">기획 
			<input type="checkbox" value="3">영업 
			<input type="checkbox" value="4">창업 
		</form>
		<br>
		<form name="et">
			<span>남기고 싶은 말</span> <textarea cols="30" rows="8" placeholder="글을 남겨주세요."></textarea>
		</form>
	</article>

	</footer>

</body>
</html>
