<!doctype html>
<html>
<head><title>도형 서식 폼 만들기</title></head>
<body>
<h3>도형 서식 폼 만들기</h3>
<hr>
<form>
	<fieldset>
		<legend>도형 서식 입력</legend>

		선종류
		<select name="line" size="3">
		<option value="1">선없음</option>
		<option value="2">실선</option>
		<option value="3">점선</option>
		</select><br>
		선두께
		<input type="number">
		선색
		<input type="color" name="mycolor" value="#00BFFF"onchange="document.body.style.color=this.value"><br>
		투명도(0~100):
		<input type="range" min="0" max="100" list="temperatures">
		<datalist id="temperatures">
 		<option value="0" label="Low">
 		<option value="50" label="Medium">
 		<option value="100" label="High">
		</datalist>

	</fieldset>
</form>
</body>
</html>
