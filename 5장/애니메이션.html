<!DOCTYPE html>
<html>
<head><title>애니메이션</title>
<style>
@keyframes fontLenz {
  0% { transform : rotate(0deg);}
  50% { transform : rotate(77deg);}
  100% { transform : rotate(360deg);}
}h3 {
  display : inline-block;
	animation-name : fontLenz;
	animation-duration : 0.5s;
	animation-iteration-count : infinite;
}</style></head>
<body>
<h3>꽝!</h3>
<hr>
<p>꽝! 글자가 3초동안 500%에서 
시작하여 100%로 바뀌는 
애니메이션입니다. 무한 반복합니다.</p>
</body>
</html>
